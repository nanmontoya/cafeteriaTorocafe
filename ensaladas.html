<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - ToroCafe Ensaladas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #c1e1c1 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(60,60,60,0.08);
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 180px;
            max-width: 40vw;
            margin-right: 10px;
        }
        nav {
            flex: 1;
            text-align: center;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .nav-links li a {
            display: block;
            padding: 10px 22px;
            text-decoration: none;
            color: #388e3c;
            background-color: #e8f5e9;
            border: 1.5px solid #4CAF50;
            border-radius: 24px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s, border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.05);
        }
        .nav-links li a:hover {
            background: linear-gradient(90deg, #4CAF50 60%, #388e3c 100%);
            color: #fff;
            border-color: #388e3c;
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.12);
        }
        .cart-btn {
            background: #fff;
            border: 1.5px solid #4CAF50;
            border-radius: 50%;
            padding: 10px 13px;
            cursor: pointer;
            font-size: 1.3rem;
            color: #388e3c;
            margin-left: 18px;
            position: relative;
            transition: background 0.2s, color 0.2s;
        }
        .cart-btn:hover {
            background: #e8f5e9;
            color: #4CAF50;
        }
        .cart-count {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #e53935;
            color: #fff;
            border-radius: 50%;
            font-size: 0.85rem;
            padding: 2px 7px;
            font-weight: bold;
        }
        .menu-section {
            padding: 48px 16px 32px 16px;
            background: linear-gradient(135deg, #c1e1c1 0%, #f8fafc 100%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
        }
        .menu-item {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(60, 60, 60, 0.10);
            max-width: 260px;
            min-width: 200px;
            width: 100%;
            text-align: center;
            padding: 28px 18px 22px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .menu-item:hover {
            transform: translateY(-7px) scale(1.03);
            box-shadow: 0 8px 32px 0 rgba(60, 60, 60, 0.18);
        }
        .menu-img {
            width: 100%;
            max-width: 140px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.10);
            background: #e0e0e0;
        }
        .menu-item h3 {
            margin: 0 0 8px 0;
            color: #388e3c;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .menu-item p {
            margin: 0;
            color: #666;
            font-size: 1rem;
        }
        /* Ingredient Form */
        .ingredient-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 24px 18px;
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.13);
            z-index: 1000;
            text-align: center;
            display: none;
            max-width: 400px;
            width: 90%;
        }
        .ingredient-form.active {
            display: block;
        }
        .ingredient-form h2 {
            color: #388e3c;
            margin-bottom: 20px;
        }
        .ingredient-form fieldset {
            border: none;
            margin-bottom: 20px;
        }
        .ingredient-form label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
            color: #555;
        }
        .ingredient-form input[type="checkbox"] {
            margin-right: 10px;
        }
        .ingredient-form input[type="number"] {
            border-radius: 8px;
            border: 1.5px solid #e0e0e0;
            padding: 8px 12px;
            font-size: 1rem;
            width: 80px;
            margin-bottom: 10px;
        }
        .ingredient-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 6px;
        }
        .ingredient-form button:hover {
            background-color: #388e3c;
        }
        .ingredient-form .close-btn {
            background-color: #f44336;
        }
        .ingredient-form .close-btn:hover {
            background-color: #e41e1e;
        }
        /* Carrito modal */
        .cart-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            right: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.25);
        }
        .cart-modal-content {
            background: #fff;
            width: 95%;
            max-width: 340px;
            height: auto;
            max-height: 80vh;
            position: fixed;
            right: 0;
            top: 40px;
            box-shadow: -2px 0 16px rgba(60,60,60,0.18);
            padding: 18px 12px 12px 12px;
            overflow-y: auto;
            border-radius: 18px 0 0 18px;
            display: flex;
            flex-direction: column;
        }
        .cart-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .cart-close:hover,
        .cart-close:focus {
            color: #388e3c;
        }
        .cart-items {
            margin-top: 10px;
            margin-bottom: 10px;
            flex: 1 1 auto;
            overflow-y: auto;
            max-height: 220px;
        }
        .cart-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 8px 0;
        }
        .cart-item-title {
            font-weight: 600;
            color: #388e3c;
            font-size: 1.05rem;
        }
        .cart-item-desc {
            color: #555;
            font-size: 0.97rem;
        }
        .cart-item-price {
            color: #222;
            font-size: 1rem;
            text-align: right;
        }
        .cart-empty {
            color: #888;
            text-align: center;
            margin: 18px 0;
        }
        .cart-total {
            font-size: 1.1rem;
            font-weight: 600;
            color: #388e3c;
            margin: 10px 0 0 0;
            text-align: right;
        }
        .cart-modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 18px;
        }
        .cart-modal-footer .cart-clear-btn,
        .cart-modal-footer .cart-pay-btn {
            flex: 1 1 0;
            min-width: 0;
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 0;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 0;
        }
        .cart-modal-footer .cart-pay-btn {
            background: #4CAF50;
        }
        .cart-modal-footer .cart-clear-btn:hover {
            background: #b71c1c;
        }
        .cart-modal-footer .cart-pay-btn:hover {
            background: #388e3c;
        }
        footer {
            text-align: center;
            padding: 0;
            background-color: #333;
            color: white;
            margin-top: auto;
        }
        .footer-img {
            width: 100%;
            max-width: 1300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        @media (max-width: 900px) {
            .menu-section {
                gap: 20px;
            }
            .menu-item {
                max-width: 45vw;
                min-width: 160px;
            }
            .logo {
                width: 120px;
            }
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                padding: 10px 8px;
            }
            .logo {
                width: 90px;
                margin-bottom: 8px;
            }
            .nav-links {
                flex-direction: column;
                gap: 8px;
            }
            .menu-section {
                flex-direction: column;
                align-items: center;
                padding: 24px 4px 16px 4px;
            }
            .menu-item {
                max-width: 95vw;
                min-width: 0;
                padding: 18px 8px 14px 8px;
            }
            .menu-img {
                max-width: 90vw;
                height: 90px;
            }
            .footer-img {
                max-width: 100vw;
                height: auto;
            }
            .ingredient-form {
                padding: 12px 4px;
                border-radius: 10px;
            }
            .cart-modal-content {
                max-width: 98vw;
                border-radius: 0;
                padding: 10px 2px 8px 2px;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="ToroCafe" class="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="promociones.html">Promociones</a></li>
            </ul>
        </nav>
        <button class="cart-btn" onclick="openCart()">
            <i class="fa fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
        </button>
    </header>

    <main>
        <section class="menu-section">
            <div class="menu-item" onclick="mostrarFormulario('form-ensalada-clasica');">
                <img src="ensaladas.png" alt="Ensalada Clásica" class="menu-img">
                <h3>Ensalada Clásica</h3>
                <p>Precio: $45.00</p>
            </div>
            <div class="menu-item" onclick="mostrarFormulario('form-ensalada-pollo');">
                <img src="enpollo.avif" alt="Ensalada con Pollo" class="menu-img">
                <h3>Ensalada con Pollo</h3>
                <p>Precio: $60.00</p>
            </div>
        </section>

        <section id="form-ensalada-clasica" class="ingredient-form">
            <h2>Seleccione sus ingredientes para Ensalada Clásica:</h2>
            <form onsubmit="agregarAlCarrito(event, 'Ensalada Clásica', 45)">
                <label for="cantidad-clasica">Cantidad de ensaladas:</label>
                <input type="number" id="cantidad-clasica" name="cantidad" min="1" value="1" required>
                <fieldset>
                    <legend>Ingredientes:</legend>
                    <label><input type="checkbox" name="ingredientes" value="lechuga"> Lechuga</label>
                    <label><input type="checkbox" name="ingredientes" value="tomate"> Tomate</label>
                    <label><input type="checkbox" name="ingredientes" value="zanahoria"> Zanahoria</label>
                    <label><input type="checkbox" name="ingredientes" value="pepino"> Pepino</label>
                    <label><input type="checkbox" name="ingredientes" value="aceitunas"> Aceitunas</label>
                    <label><input type="checkbox" name="ingredientes" value="queso"> Queso</label>
                </fieldset>
                <button type="submit">Agregar al carrito</button>
                <button type="button" class="close-btn" onclick="cerrarFormulario('form-ensalada-clasica')">Cerrar</button>
            </form>
        </section>

        <section id="form-ensalada-pollo" class="ingredient-form">
            <h2>Seleccione sus ingredientes para Ensalada con Pollo:</h2>
            <form onsubmit="agregarAlCarrito(event, 'Ensalada con Pollo', 60)">
                <label for="cantidad-pollo">Cantidad de ensaladas:</label>
                <input type="number" id="cantidad-pollo" name="cantidad" min="1" value="1" required>
                <fieldset>
                    <legend>Ingredientes:</legend>
                    <label><input type="checkbox" name="ingredientes" value="lechuga"> Lechuga</label>
                    <label><input type="checkbox" name="ingredientes" value="tomate"> Tomate</label>
                    <label><input type="checkbox" name="ingredientes" value="zanahoria"> Zanahoria</label>
                    <label><input type="checkbox" name="ingredientes" value="pepino"> Pepino</label>
                    <label><input type="checkbox" name="ingredientes" value="aceitunas"> Aceitunas</label>
                    <label><input type="checkbox" name="ingredientes" value="queso"> Queso</label>
                </fieldset>
                <button type="submit">Agregar al carrito</button>
                <button type="button" class="close-btn" onclick="cerrarFormulario('form-ensalada-pollo')">Cerrar</button>
            </form>
        </section>
    </main>

    <!-- Carrito Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2>Carrito de Compras</h2>
                <span class="cart-close" onclick="closeCart()">&times;</span>
            </div>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-total" id="cart-total"></div>
            <div class="cart-modal-footer">
                <button class="cart-clear-btn" onclick="clearCart()">Borrar</button>
                <a href="pago.html" class="cart-pay-btn">Pagar</a>
            </div>
        </div>
    </div>

    <footer>
        <img src="piepagina.jpeg" class="footer-img" alt="Pie de página"/>
    </footer>

    <script>
        // Mostrar formulario de ingredientes
        function mostrarFormulario(formId) {
            document.getElementById(formId).classList.add("active");
        }
        function cerrarFormulario(formId) {
            document.getElementById(formId).classList.remove("active");
        }

        // Carrito de compras
        function getCarrito() {
            return JSON.parse(localStorage.getItem('carrito')) || [];
        }
        function setCarrito(carrito) {
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }
        function updateCartCount() {
            const carrito = getCarrito();
            const count = carrito.reduce((acc, item) => acc + (item.cantidad || 1), 0);
            document.getElementById('cart-count').textContent = count;
        }
        function renderCart() {
            const carrito = getCarrito();
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            if (carrito.length === 0) {
                cartItemsDiv.innerHTML = '<div class="cart-empty">El carrito está vacío.</div>';
                cartTotalDiv.textContent = '';
                return;
            }
            let total = 0;
            cartItemsDiv.innerHTML = carrito.map(item => {
                const desc = item.ingredientes && item.ingredientes.length > 0
                    ? 'Ingredientes: ' + item.ingredientes.join(', ')
                    : '';
                const subtotal = (item.precio * (item.cantidad || 1));
                total += subtotal;
                return `
                    <div class="cart-item">
                        <div class="cart-item-title">${item.nombre} <span style="float:right;">x${item.cantidad || 1}</span></div>
                        <div class="cart-item-desc">${desc}</div>
                        <div class="cart-item-price">$${subtotal.toFixed(2)}</div>
                    </div>
                `;
            }).join('');
            cartTotalDiv.textContent = `Total: $${total.toFixed(2)}`;
        }
        function openCart() {
            document.getElementById('cart-modal').style.display = 'block';
            renderCart();
        }
        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }
        function clearCart() {
            localStorage.removeItem('carrito');
            renderCart();
            updateCartCount();
        }

        // Agregar al carrito desde el formulario (sin alert)
        function agregarAlCarrito(event, nombreProducto, precio) {
            event.preventDefault();
            const form = event.target;
            const cantidad = parseInt(form.querySelector('input[name="cantidad"]').value);
            const ingredientes = Array.from(form.querySelectorAll('input[name="ingredientes"]:checked')).map(input => input.value);

            if (cantidad < 1) {
                alert('La cantidad debe ser mayor a 0');
                return;
            }

            let carrito = getCarrito();
            // Si ya existe el mismo producto con los mismos ingredientes, suma la cantidad
            const idx = carrito.findIndex(item =>
                item.nombre === nombreProducto &&
                JSON.stringify(item.ingredientes) === JSON.stringify(ingredientes)
            );
            if (idx >= 0) {
                carrito[idx].cantidad += cantidad;
            } else {
                carrito.push({
                    nombre: nombreProducto,
                    precio: parseFloat(precio),
                    cantidad: cantidad,
                    ingredientes: ingredientes
                });
            }
            setCarrito(carrito);
            updateCartCount();
            renderCart();
            cerrarFormulario(form.closest('.ingredient-form').id);
        }

        // Inicializar contador de carrito al cargar
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
        });

        // Cerrar modal de carrito al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target == modal) {
                closeCart();
            }
        };
    </script>
</body>
</html>
