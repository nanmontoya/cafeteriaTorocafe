<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ - ToroCafe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Evita scroll horizontal */
        }
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(60,60,60,0.08);
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 200px;
            max-width: 50vw;
            margin-right: 10px;
        }
        nav {
            flex: 1;
            text-align: center;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .nav-links li a {
            display: block;
            padding: 10px 22px;
            text-decoration: none;
            color: #388e3c;
            background-color: #e8f5e9;
            border: 1.5px solid #4CAF50;
            border-radius: 24px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s, border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.05);
        }
        .nav-links li a:hover {
            background: linear-gradient(90deg, #4CAF50 60%, #388e3c 100%);
            color: #fff;
            border-color: #388e3c;
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.12);
        }
        main {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            min-height: 0;
        }
        .menu-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 32px;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 48px 16px 32px 16px;
            min-height: 60vh;
            justify-items: center;
            align-items: center;
        }
        .menu-item {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(60, 60, 60, 0.10);
            max-width: 260px;
            min-width: 220px;
            width: 100%;
            text-align: center;
            padding: 28px 18px 22px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .menu-item:hover {
            transform: translateY(-7px) scale(1.03);
            box-shadow: 0 8px 32px 0 rgba(60, 60, 60, 0.18);
        }
        .menu-item a {
            text-decoration: none;
            color: inherit;
            width: 100%;
        }
        .menu-img {
            width: 100%;
            max-width: 140px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.10);
            background: #e0e0e0;
        }
        .menu-item h3 {
            margin: 0 0 8px 0;
            color: #388e3c;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .menu-item p {
            margin: 0;
            color: #666;
            font-size: 1rem;
        }
        footer {
            text-align: center;
            padding: 0;
            background-color: #333;
            color: white;
            margin-top: auto;
            width: 100%;
        }
        .footer-img {
            width: 100%;
            max-width: 1300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .cart-btn {
            background: #fff;
            border: 1.5px solid #4CAF50;
            border-radius: 50%;
            padding: 10px 13px;
            cursor: pointer;
            font-size: 1.3rem;
            color: #388e3c;
            position: relative;
            transition: background 0.2s, color 0.2s;
        }
        .cart-btn:hover {
            background: #e8f5e9;
            color: #4CAF50;
        }
        .cart-count {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #e53935;
            color: #fff;
            border-radius: 50%;
            font-size: 0.85rem;
            padding: 2px 7px;
            font-weight: bold;
        }
        .cart-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            right: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.25);
            justify-content: flex-end;
            align-items: center;
        }
        .cart-modal-content {
            background: #fff;
            width: 95%;
            max-width: 340px;
            height: auto;
            max-height: 80vh;
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: -2px 0 16px rgba(60,60,60,0.18);
            padding: 18px 12px 12px 12px;
            overflow-y: auto;
            border-radius: 18px 0 0 18px;
            display: flex;
            flex-direction: column;
        }
        .cart-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .cart-close:hover,
        .cart-close:focus {
            color: #388e3c;
        }
        .cart-items {
            margin-top: 10px;
            margin-bottom: 10px;
            flex: 1 1 auto;
            overflow-y: auto;
            max-height: 220px;
        }
        .cart-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 8px 0;
        }
        .cart-item-title {
            font-weight: 600;
            color: #388e3c;
            font-size: 1.05rem;
        }
        .cart-item-desc {
            color: #555;
            font-size: 0.97rem;
        }
        .cart-item-price {
            color: #222;
            font-size: 1rem;
            text-align: right;
        }
        .cart-empty {
            color: #888;
            text-align: center;
            margin: 18px 0;
        }
        .cart-total {
            font-size: 1.1rem;
            font-weight: 600;
            color: #388e3c;
            margin: 10px 0 0 0;
            text-align: right;
        }
        .cart-modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 18px;
        }
        .cart-modal-footer .cart-clear-btn,
        .cart-modal-footer .cart-pay-btn {
            flex: 1 1 0;
            min-width: 0;
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 0;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 0;
        }
        .cart-modal-footer .cart-pay-btn {
            background: #4CAF50;
        }
        .cart-modal-footer .cart-clear-btn:hover {
            background: #b71c1c;
        }
        .cart-modal-footer .cart-pay-btn:hover {
            background: #388e3c;
        }
        @media (max-width: 900px) {
            .menu-section {
                max-width: 98vw;
                gap: 18px;
            }
            .menu-item {
                max-width: 45vw;
                min-width: 160px;
            }
            .logo {
                width: 150px;
            }
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                padding: 10px 8px;
            }
            .logo {
                width: 110px;
                margin-bottom: 8px;
            }
            .nav-links {
                flex-direction: column;
                gap: 8px;
            }
            main {
                padding-bottom: 0;
            }
            .menu-section {
                grid-template-columns: 1fr;
                grid-template-rows: none;
                gap: 14px;
                padding: 24px 4px 16px 4px;
            }
            .menu-item {
                max-width: 95vw;
                min-width: 0;
                padding: 18px 8px 14px 8px;
            }
            .menu-img {
                max-width: 90vw;
                height: 90px;
            }
            .footer-img {
                max-width: 100vw;
                height: auto;
            }
            .cart-modal-content {
                max-width: 98vw;
                border-radius: 0;
                padding: 10px 2px 8px 2px;
                top: 50%;
                transform: translateY(-50%);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="ToroCafe" class="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Men√∫</a></li>
                <li><a href="promociones.html">Promociones</a></li>
            </ul>
        </nav>
        <button class="cart-btn" onclick="openCart()" style="margin-left:18px;">
            <i class="fa fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
        </button>
        <button class="logout-btn" onclick="logout()" title="Cerrar sesi√≥n" style="margin-left:16px; background:#fff; border:none; border-radius:50%; padding:10px 13px; cursor:pointer; font-size:1.3rem; color:#e53935; transition:background 0.2s, color 0.2s;">
            <i class="fa fa-sign-out-alt"></i>
        </button>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </header>

    <main>
        <section class="menu-section">
            <div class="menu-item">
                <a href="comida.html">
                    <img src="comida.png" alt="Comida" class="menu-img">
                    <h3>Comida</h3>
                    <p>Burritos, hamburguesas, boneless y m√°s</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="ensaladas.html">
                    <img src="ensaladas.png" alt="Ensaladas" class="menu-img">
                    <h3>Ensaladas</h3>
                    <p>Escoge tus ingredientes</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="bebidas.html">
                    <img src="bebidas.png" alt="Bebidas" class="menu-img">
                    <h3>Bebidas</h3>
                    <p>Coca-Cola, Fanta, Sprite y m√°s</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="snacks.html">
                    <img src="snack.png" alt="Snacks" class="menu-img">
                    <h3>Snacks</h3>
                    <p>Papitas, galletas, dulces y m√°s</p>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <img src="piepagina.jpeg" class="footer-img" alt="Pie de p√°gina"/>
    </footer>

    <!-- Modal del carrito -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2>Carrito de Compras</h2>
                <span class="cart-close" onclick="closeCart()">&times;</span>
            </div>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-total" id="cart-total"></div>
            <div class="cart-modal-footer">
                <button class="cart-clear-btn" onclick="clearCart()">Borrar</button>
                <a href="pago.html" class="cart-pay-btn">Pagar</a>
            </div>
        </div>
    </div>

    <script>
        // --- Carrito de compras global ---
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Actualiza el contador del carrito
        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.reduce((acc, item) => acc + (item.qty || 1), 0);
            localStorage.setItem('cart', JSON.stringify(cart));
            guardarCarritoEnBD();
        }

        // Renderiza el carrito en el modal
        function renderCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="cart-empty">El carrito est√° vac√≠o.</div>';
                cartTotalDiv.textContent = '';
                guardarCarritoEnBD(); // Guarda vac√≠o
                return;
            }
            let total = 0;
            cartItemsDiv.innerHTML = cart.map(item => {
                let desc = item.desc || '';
                if (!desc && item.ingredientes && item.ingredientes.length > 0) {
                    desc = 'Ingredientes: ' + item.ingredientes.join(', ');
                } else if (!desc && item.detalles) {
                    if (item.detalles.refrescos) desc += 'Refrescos: ' + item.detalles.refrescos.join(', ') + '. ';
                    if (item.detalles.soda) desc += 'Soda: ' + item.detalles.soda + '. ';
                    if (item.detalles.jugos) desc += 'Jugos: ' + item.detalles.jugos.join(', ') + '. ';
                    if (item.detalles.presentacion) desc += 'Presentaci√≥n: ' + item.detalles.presentacion + '. ';
                    if (Array.isArray(item.detalles)) desc += item.detalles.join(', ');
                } else if (!desc && item.opciones && item.opciones.length > 0) {
                    desc = 'Opciones: ' + item.opciones.join(', ');
                }
                const subtotal = (item.price * (item.qty || 1));
                total += subtotal;
                return `
                    <div class="cart-item">
                        <div class="cart-item-title">${item.title || item.nombre} <span style="float:right;">x${item.qty || 1}</span></div>
                        <div class="cart-item-desc">${desc}</div>
                        <div class="cart-item-price">$${subtotal.toFixed(2)}</div>
                    </div>
                `;
            }).join('');
            cartTotalDiv.textContent = `Total: $${total.toFixed(2)}`;
            localStorage.setItem('cart', JSON.stringify(cart));
            guardarCarritoEnBD();
        }

        // Agrega productos al carrito y suma si ya existe (comida, ensaladas, bebidas, etc.)
        function addToCart(title, desc, price, qty, ingredientes, detalles, opciones) {
            qty = parseInt(qty);
            if (!qty || qty <= 0) return;
            // Busca por nombre, descripci√≥n y precio para evitar duplicados
            const idx = cart.findIndex(item =>
                item.title === title &&
                item.desc === desc &&
                item.price === price &&
                JSON.stringify(item.ingredientes || []) === JSON.stringify(ingredientes || []) &&
                JSON.stringify(item.detalles || {}) === JSON.stringify(detalles || {}) &&
                JSON.stringify(item.opciones || []) === JSON.stringify(opciones || [])
            );
            if (idx >= 0) {
                cart[idx].qty += qty;
            } else {
                cart.push({ title, desc, price, qty, ingredientes, detalles, opciones });
            }
            updateCartCount();
            renderCart();
        }

        // Limpia el carrito y localStorage
        async function clearCart() {
            cart = [];
            updateCartCount();
            renderCart();
            localStorage.removeItem('cart');
            // Borra de la base de datos
            if (typeof firebase !== 'undefined' && firebase.firestore) {
                const db = firebase.firestore();
                const usuario = localStorage.getItem('usuario') || 'invitado';
                await db.collection('carrito').doc(usuario).delete();
            }
        }

        // Guarda el carrito en la colecci√≥n "carrito" de Firestore cada vez que se actualiza
        async function guardarCarritoEnBD() {
            if (typeof firebase === 'undefined' || !firebase.firestore) return;
            const db = firebase.firestore();
            const usuario = localStorage.getItem('usuario') || 'invitado';
            const carritoParaGuardar = cart.map(item => ({
                descripcion: item.title || item.nombre,
                detalles: item.desc || '',
                precio: item.price,
                cantidad: item.qty || 1,
                ingredientes: item.ingredientes || [],
                opciones: item.opciones || [],
                otros: item.detalles || {}
            }));
            const total = cart.reduce((acc, item) => acc + (item.price * (item.qty || 1)), 0);

            // Guarda el carrito bajo el usuario actual (puedes cambiar el doc id si lo deseas)
            await db.collection('carrito').doc(usuario).set({
                productos: carritoParaGuardar,
                total: total,
                fecha: new Date()
            });
        }

        // Al abrir el carrito, renderiza el contenido actualizado
        function openCart() {
            document.getElementById('cart-modal').style.display = 'block';
            renderCart();
        }

        // Al cerrar el carrito, guarda el estado
        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Al cargar la p√°gina, recupera el carrito de localStorage y actualiza el contador
        document.addEventListener('DOMContentLoaded', function() {
            cart = JSON.parse(localStorage.getItem('cart')) || [];
            updateCartCount();
        });

        // Cerrar modal de carrito al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target == modal) {
                closeCart();
            }
        }

        function logout() {
            localStorage.removeItem('usuario');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
