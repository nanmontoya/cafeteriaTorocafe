        body {

            margin: 0;
            padding: 0;

            background: linear-gradient(135deg, #c1e1c1 0%, #f8fafc 100%);

            justify-content: center;

            text-decoration: none;
            color: #388e3c;
            background-color: #e8f5e9;
            border: 1.5px solid #4CAF50;
            border-radius: 24px;

            border-color: #388e3c;

        .filters {

        .filters input[type="date"] {

            margin-right: 10px;
            border: 1.5px solid #4CAF50;
            border-radius: 8px;
            font-size: 16px;
            background: #f8fafc;
        }

        .filters button {
            padding: 10px 22px;
            background: linear-gradient(90deg, #4CAF50 60%, #388e3c 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.10);
        }

        .filters button:hover {
            background: linear-gradient(90deg, #388e3c 60%, #4CAF50 100%);
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.18);
        }

        .historial-grid {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .historial-dia {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px 0 rgba(60, 60, 60, 0.10);
            padding: 24px 18px 18px 18px;
        }

        .historial-dia h2 {
            color: #388e3c;
            margin-bottom: 18px;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .pedido {
            background: #f8fafc;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 rgba(60, 60, 60, 0.06);
            padding: 16px 14px 14px 14px;
            margin-bottom: 16px;
            border: 1.5px solid #e0e0e0;
        }

        .pedido h3 {
            color: #388e3c;
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .pedido p {
            margin: 4px 0;
            color: #444;
            font-size: 1rem;
        }

        .total {
            color: #388e3c;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .footer-img {
            width: 100%;
            max-width: 1300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 0;
            background-color: #333;
            color: white;
            margin-top: auto;
            width: 100%;
        }

        @media (max-width: 900px) {
            .historial-grid {
                max-width: 99vw;
            }

            .logo {
                width: 120px;
            }

            .logo-right {
                width: 40px;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                padding: 10px 8px;
            }

            .logo {
                width: 90px;
                margin-bottom: 8px;
            }

            .logo-right {
                width: 30px;
            }

            .nav-links {
                flex-direction: column;
                gap: 8px;
            }

            .content {
                padding: 12px 2px 12px 2px;
            }

            .historial-grid {
                max-width: 99vw;
            }

            .historial-dia {
                padding: 12px 4px 10px 4px;
            }

            .pedido {
                padding: 10px 4px 8px 4px;
            }
        }
    </style>
</head>

    <!-- Agrega este script ANTES del cierre de </body> para mostrar solo pedidos entregados -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
        // Configuración de Firebase (ajusta si es necesario)
        const firebaseConfig = {
            apiKey: "AIzaSyDk8V1gmkMYQkvMfyHluRLRm-z6AcWapf4",
            authDomain: "torocafe-78491.firebaseapp.com",
            projectId: "torocafe-78491",
            storageBucket: "torocafe-78491.appspot.com",
            messagingSenderId: "277196893553",
            appId: "1:277196893553:web:3dc51a57e8b6a940251ad0",
            measurementId: "G-J69K463VYJ"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Agrupa pedidos por fecha
        function agruparPorFecha(pedidos) {
            const grupos = {};
            pedidos.forEach(doc => {
                const pedido = doc.data();
                let fecha = pedido.fecha && pedido.fecha.toDate ? pedido.fecha.toDate() : new Date();
                const fechaStr = fecha.toLocaleDateString();
                if (!grupos[fechaStr]) grupos[fechaStr] = [];
                grupos[fechaStr].push(pedido);
            });
            return grupos;
        }

        // Renderiza solo pedidos entregados
        db.collection('pedidos')
          .where('estado', '==', 'entregado')
          .orderBy('fecha', 'desc')
          .onSnapshot(snapshot => {
            const historial = document.getElementById('historial');
            historial.innerHTML = '';
            snapshot.docs.forEach(doc => {
                const pedido = doc.data();
                const id = doc.id;
                const fecha = pedido.fecha && pedido.fecha.toDate ? pedido.fecha.toDate() : new Date();
                const fechaStr = fecha.toLocaleDateString() + ' ' + fecha.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const colorEstado = '#43a047';
                const colorTexto = '#fff';

                // Lista de productos
                let carritoHtml = '';
                if (Array.isArray(pedido.carrito)) {
                    carritoHtml = '<ul style="margin:6px 0 0 0; padding-left:18px;">' +
                        pedido.carrito.map(item =>
                            `<li>${item.nombre || item.title || 'Producto'} (${item.cantidad || item.qty || 1}) - $${item.precio ? item.precio.toFixed(2) : '0.00'}</li>`
                        ).join('') +
                        '</ul>';
                }

                historial.innerHTML += `
                    <div class="pedido" data-id="${id}" style="border:1px solid #ccc; border-radius:8px; padding:12px; margin-bottom:12px; background:#f8fafc;">
                        <h3>Pedido #${pedido.numeroPedido || id}</h3>
                        <p><strong>Usuario:</strong> ${pedido.usuario || '---'}</p>
                        <p><strong>Fecha:</strong> ${fechaStr}</p>
                        <p><strong>Estado:</strong> 
                            <span class="estado-pendiente" style="padding:4px 8px; border-radius:5px; background:${colorEstado};color:${colorTexto};">
                                Entregado
                            </span>
                        </p>
                        <p><strong>Total:</strong> $${pedido.total ? pedido.total.toFixed(2) : '0.00'}</p>
                        <p><strong>Método de pago:</strong> ${pedido.metodoPago || '---'}</p>
                        <p><strong>Descripción:</strong> ${pedido.descripcion || '---'}</p>
                        <p><strong>Carrito:</strong> ${carritoHtml}</p>
                    </div>
                `;
            });
        });

        // Filtro por fecha solo para entregados
        function filterByDate() {
            const fecha = document.getElementById('fecha').value;
            if (!fecha) return;
            db.collection('pedidos').where('estado', '==', 'entregado').orderBy('fecha', 'desc').get().then(snapshot => {
                const historial = document.getElementById('historial');
                historial.innerHTML = '';
                const grupos = agruparPorFecha(snapshot.docs);
                if (grupos[fecha]) {
                    let html = `<div class="historial-dia"><h2>Pedidos del ${fecha}</h2>`;
                    grupos[fecha].forEach(pedido => {
                        html += `
                            <div class="pedido">
                                <h3>Pedido #${pedido.numeroPedido || ''}</h3>
                                <p><strong>Usuario:</strong> ${pedido.usuario || ''}</p>
                                <p><strong>Fecha:</strong> ${fecha}</p>
                                <p><strong>Ítems:</strong> ${pedido.descripcion || ''}</p>
                                <p><strong>Total:</strong> <span class="total">$${pedido.total ? pedido.total.toFixed(2) : '0.00'}</span></p>
                                <p><strong>Pago:</strong> ${pedido.metodoPago || ''}</p>
                            </div>
                        `;
                    });
                    html += '</div>';
                    historial.innerHTML = html;
                } else {
                    historial.innerHTML = `<div class="historial-dia"><h2>No hay pedidos para esta fecha.</h2></div>`;
                }
            });
        }
    </script>
