<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Atención - Torocafé</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #c1e1c1 0%, #f8fafc 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(60,60,60,0.08);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 220px;
            max-width: 48vw;
            margin-right: 10px;
            transition: width 0.2s;
        }

        nav {
            flex: 1;
            text-align: center;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 18px;
        }

        .nav-links li a {
            display: block;
            padding: 10px 22px;
            text-decoration: none;
            color: #388e3c;
            background-color: #e8f5e9;
            border: 1.5px solid #4CAF50;
            border-radius: 24px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s, border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.05);
        }

        .nav-links li a:hover {
            background: linear-gradient(90deg, #4CAF50 60%, #388e3c 100%);
            color: #fff;
            border-color: #388e3c;
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.12);
        }

        .logo-right {
            width: 110px;
            height: auto;
            margin-left: 10px;
            transition: width 0.2s;
        }

        .content {
            flex: 1;
            padding: 32px 8px 24px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #388e3c;
            margin-bottom: 32px;
            font-size: 2.1rem;
            font-weight: 700;
        }

        .pedidos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 28px;
            width: 100%;
            max-width: 1100px;
        }

        .pedido {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(60, 60, 60, 0.10);
            padding: 24px 18px 18px 18px;
            display: flex;
            flex-direction: column;
            min-width: 0;
            transition: box-shadow 0.3s, transform 0.3s;
            border: 2px solid #e0e0e0;
            position: relative;
        }

        .pedido:hover {
            box-shadow: 0 8px 32px 0 rgba(60, 60, 60, 0.18);
            transform: translateY(-4px) scale(1.01);
            border-color: #4CAF50;
        }

        .pedido h3 {
            color: #388e3c;
            margin: 0 0 8px 0;
            font-size: 1.15rem;
            font-weight: 600;
        }

        .pedido p {
            margin: 4px 0;
            color: #444;
            font-size: 1rem;
        }

        .estado-pendiente {
            background-color: #ffc107;
            color: #333;
            padding: 2px 10px;
            border-radius: 8px;
            font-weight: 600;
            margin-left: 8px;
        }

        .estado-Maestro {
            background-color: #4ecf42;
            color: #333;
            padding: 2px 10px;
            border-radius: 8px;
            font-weight: 600;
            margin-left: 8px;
        }

        .total {
            color: #388e3c;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .btn {
            padding: 10px 0;
            background: linear-gradient(90deg, #4CAF50 60%, #388e3c 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.10);
        }

        .btn:hover {
            background: linear-gradient(90deg, #388e3c 60%, #4CAF50 100%);
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.18);
        }

        footer {
            text-align: center;
            padding: 0;
            background-color: #333;
            color: white;
            margin-top: auto;
            width: 100%;
        }

        .footer-img {
            width: 100%;
            max-width: 1300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 900px) {
            .pedidos-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }

            .logo {
                width: 150px;
            }

            .logo-right {
                width: 70px;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                padding: 10px 8px;
            }

            .logo {
                width: 110px;
                margin-bottom: 8px;
            }

            .logo-right {
                width: 45px;
            }

            .nav-links {
                flex-direction: column;
                gap: 8px;
            }

            .content {
                padding: 12px 2px 12px 2px;
            }

            .pedidos-grid {
                grid-template-columns: 1fr;
                gap: 10px;
                max-width: 99vw;
            }

            .pedido {
                padding: 14px 8px 12px 8px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="LOGO.jpg" alt="ToroCafe" class="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                
                <li><a href="cafeteria.html">Pedidos Pendientes</a></li>
            </ul>
        </nav>
        <img src="uni.jpeg" alt="Logo" class="logo-right"/>
    </header>

    <div class="content">
        <h1>Panel de Atención - Torocafé</h1>
        <div style="display: flex; justify-content: flex-start; width: 100%; max-width: 1100px; margin-bottom: 18px;">
           
        </div>
        <div class="pedidos-grid">
            <!-- Aquí se mostrarán automáticamente los pedidos pendientes de la base de datos -->
        </div>
    </div>

    <footer>
        <img src="piepagina.jpeg" class="footer-img" alt="Pie de página"/>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDk8V1gmkMYQkvMfyHluRLRm-z6AcWapf4",
            authDomain: "torocafe-78491.firebaseapp.com",
            projectId: "torocafe-78491",
            storageBucket: "torocafe-78491.appspot.com",
            messagingSenderId: "277196893553",
            appId: "1:277196893553:web:3dc51a57e8b6a940251ad0",
            measurementId: "G-J69K463VYJ"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

      
        // Función para mostrar los pedidos
        function renderPedidos(pedidos) {
            const grid = document.querySelector('.pedidos-grid');
            grid.innerHTML = '';

            pedidos.forEach(doc => {
                const pedido = doc.data();
                const id = doc.id;
                const estado = pedido.estado === 'entregado' ? 'entregado' : 'pendiente';
                const colorEstado = estado === 'entregado' ? '#43a047' : '#ffc107';
                const colorTexto = estado === 'entregado' ? '#fff' : '#333';
                const btnText = estado === 'entregado' ? 'Entregado' : 'Marcar como Entregado';
                const btnDisabled = estado === 'entregado' ? 'disabled' : '';
                const btnBg = estado === 'entregado' ? 'background:#43a047;' : '';
                const fecha = pedido.fecha && pedido.fecha.toDate ? pedido.fecha.toDate() : new Date();
                const fechaStr = fecha.toLocaleDateString() + ' ' + fecha.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                // Lista de productos
                let carritoHtml = '';
                if (Array.isArray(pedido.carrito)) {
                    carritoHtml = '<ul style="margin:6px 0 0 0; padding-left:18px;">' +
                        pedido.carrito.map(item =>
                            `<li>${item.nombre || item.title || 'Producto'} (${item.cantidad || item.qty || 1}) - $${(item.precio || item.price ? (item.precio || item.price).toFixed(2) : '0.00')}</li>`
                        ).join('') +
                        '</ul>';
                }

                grid.innerHTML += `
                    <div class="pedido" data-id="${id}" style="border:1px solid #ccc; border-radius:8px; padding:12px; margin-bottom:12px;">
                        <h3>Pedido #${pedido.numeroPedido || id}</h3>
                        <p><strong>Usuario:</strong> ${pedido.usuario || '---'}</p>
                        <p><strong>Fecha:</strong> ${fechaStr}</p>
                        <p><strong>Estado:</strong> 
                            <span class="estado-pendiente" style="padding:4px 8px; border-radius:5px; background:${colorEstado};color:${colorTexto};">
                                ${estado.charAt(0).toUpperCase() + estado.slice(1)}
                            </span>
                        </p>
                        <p><strong>Total:</strong> $${pedido.total ? pedido.total.toFixed(2) : '0.00'}</p>
                        <p><strong>Método de pago:</strong> ${pedido.metodoPago || '---'}</p>
                        <p><strong>Descripción:</strong> ${pedido.descripcion || '---'}</p>
                        <p><strong>Carrito:</strong> ${carritoHtml}</p>
                        <button class="btn btn-entregar" style="${btnBg}; padding:6px 12px; border:none; border-radius:4px; cursor:pointer;" ${btnDisabled}>
                            ${btnText}
                        </button>
                    </div>
                `;
            });

          
        }

        // Escucha cambios en tiempo real y muestra los pedidos pendientes ordenados por número de pedido ascendente
        db.collection('pedidos')
            .where('estado', '==', 'entregado') // Solo pedidos entregados
            ///.orderBy('numeroPedido', 'asc') // Puedes ordenar si lo deseas
            .onSnapshot(snapshot => {
                console.log('Pedidos actualizados');
                renderPedidos(snapshot.docs);
            });

        // Delegación de eventos para el botón "Marcar como Entregado"
document.addEventListener('click', async function(e) {
    if (e.target && e.target.classList.contains('btn-entregar') && !e.target.disabled) {
        const card = e.target.closest('.pedido');
        const id = card.getAttribute('data-id');
        try {
            await db.collection('pedidos').doc(id).update({ estado: 'entregado' });
            console.log(`Pedido ${id} marcado como entregado`);
            // Opcional: actualiza el botón y el estado en la tarjeta sin recargar toda la lista
            e.target.textContent = 'Entregado';
            e.target.disabled = true;
            e.target.style.background = '#43a047';
            const estadoSpan = card.querySelector('.estado-pendiente');
            if (estadoSpan) {
                estadoSpan.textContent = 'Entregado';
                estadoSpan.style.background = '#43a047';
                estadoSpan.style.color = '#fff';
            }
        } catch (error) {
            console.error('Error al actualizar el pedido:', error);
            alert('No se pudo marcar como entregado. Intenta de nuevo.');
        }
    }
});
    </script>
</body>
</html>
